<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGZEN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo-elegante">AGZEN</h1>
      <p class="subtitulo-elegante">
        ✨ En AGZEN encontrarás tu espacio ideal para fiestas y eventos en Los Olivos ✨
      </p>
    </header>

    <main class="contacto">
      <!-- INFO DE CONTACTO + MAPA -->
      <section class="info-contacto">
        <h2>Información de Contacto</h2>
        <p>
          <strong>Dirección:</strong> Av. Universitaria 3750, Los Olivos 15301
        </p>
        <p><strong>Email:</strong> recepcionesagzen@gmail.com</p>

        <!-- MAPA ABAJO DE INFO -->
        <div class="mapa">
          <h2>Ubicación en el mapa</h2>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2298.340875623225!2d-77.08367147764866!3d-11.993539048015249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cf00755e1ee7%3A0xa708bdd5219475d8!2sEventos%20y%20Recepciones%20AGZEN!5e0!3m2!1ses-419!2spe!4v1758062823474!5m2!1ses-419!2spe"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- FORMULARIO -->
      <section class="formulario-contacto">
        <h2>Envíanos un mensaje</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="telefono">Número de contacto:</label>
          <input type="tel" id="telefono" name="telefono" required />

          <label for="tipo_evento">Tipo de evento:</label>
          <select id="tipo_evento" name="tipo_evento" required>
            <option value="">Selecciona una opción</option>
            <option value="boda">Boda</option>
            <option value="cumpleaños">Cumpleaños</option>
            <option value="corporativo">Evento corporativo</option>
            <option value="fiesta">Fiesta</option>
            <option value="otro">Otro</option>
          </select>

          <label for="invitados">Cantidad de invitados:</label>
          <input type="number" id="invitados" name="invitados" min="1" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
